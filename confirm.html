<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom CSS-->
        <link rel="stylesheet" href="/css/confirm.css"/>
</head>
<body>
    <div class="container">
        <h1>Hare Krishna!! Prabhu Ji</h1>
        <p id="message">Thank you for your donation!</p>
        <p><strong>Payment ID:</strong> <span id="paymentId"></span></p>
        <p><strong>Amount:</strong> â‚¹<span id="amount"></span></p>
        <p><strong>Payment Status:</strong> <span id="status"></span></p>
        <p>If you have any questions, feel free to contact us.</p>

    <button class="btn btn-info">Home</button>
    </div>

    <script>
        
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");
            for (const pair of pairs) {
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            }
            return params;
        }
                 
        const paymentDetails = getQueryParams();

      
        document.getElementById("paymentId").textContent = paymentDetails.payment_id;
        document.getElementById("amount").textContent = paymentDetails.amount;
        document.getElementById("status").textContent = paymentDetails.status;
    </script>
</body>
</html>
