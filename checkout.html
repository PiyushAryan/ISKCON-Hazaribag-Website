<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#home">
            <img src="images/iskcon_logo.png" alt="Logo" width="110" height="102" />
            <div class="logo" style="display: inline-block; position: absolute">
                <h3 class="logo-h">ISKCON Hazaribag</h3>
                <p class="logo-s">International Society for Krishna Consciousness</p>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
    </nav>
</div>

<form>
    <label for="name" name="name">Full Name</label>
    <input type="text" id="fullname" placeholder="Your full name" required>
    <label for="tel" name="Phone">Mobile Number</label>
    <input type="tel" id="tel" placeholder="Mobile Number" required>
    <label for="donation-amount">Enter amount for Donation:</label>
    <input type="number" id="donation-amount" placeholder="Enter amount for donation" name="donation-amount" />
    <input type="submit" id="rzp-button1" value="Donate Now" />
</form>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
